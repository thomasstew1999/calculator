<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row" id="top">
         <div class="screen"></div>   
        </div>
        <div class="row">
            <button id="clear">AC</button>
            <button id="plusminus">+/-</button>
            <button id="percent">%</button>
            <button id="divide">/</button>
        </div>
        <div class="row">
            <button id="digit">7</button>
            <button id="digit">8</button>
            <button id="digit">9</button>
            <button id="multiply">x</button>
        </div>
        <div class="row">
            <button id="digit">4</button>
            <button id="digit">5</button>
            <button id="digit">6</button>
            <button id="subtract">-</button>
        </div>
        <div class="row">
            <button id="digit">1</button>
            <button id="digit">2</button>
            <button id="digit">3</button>
            <button id="add">+</button>
        </div>
        <div class="row">
            <button id="digit">0</button>
            <button id="decimal">.</button>
            <button id="equal">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
